{% extends 'base/base.html' %}

{% block content %}
{% if user.is_superuser %}    
	<h1>Create a menu</h1>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<a class="btn btn-primary" href="{% url 'options_create' %}">Create a options</a>
			<button class="btn btn-success" type= "submit">Save</button>
			<a class="btn btn-danger" href="{% url 'admin_inicio' %}">Back</a>
		</form>
{% endif %}
{% endblock %}
