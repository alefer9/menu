{% extends 'base/base.html' %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Create a Request</h1>
    <!-- {{menu_options}} -->
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<label for="">Menu options</label>
		<select name="option_id" id="" class="form-control">
			<option value="0">Select an option</option>
			{% for option in menu_options %}
			    <option value="{{option.options.id}}">{{option.options.description}}</option>
			{% endfor %}
		</select>
		<button class="btn btn-success" type= "submit" style="margin-top:10px;">Save</button>
		<!-- <a class="btn btn-danger" href="{% url 'menu_list' %}">Back</a> -->
		<!-- <a class="btn btn-primary" href="{% url 'request_list' %}">Request list</a> -->
	</form>
{% else %}
    <p><a href="{% url 'login' %}">Login</a></p>
{% endif %}
{% endblock %}
