{% extends "base/base.html" %}
{% block content %}
	{% if user.is_superuser %}
		<form method="post">

			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-success" type= "submit">Guardar</button>
			<a class="btn btn-default" href="{% url 'admin_inicio' %}">Atras</a>

		</form>
	{% else %}
	    <p><a href="{% url 'login' %}">Login</a></p>
	{% endif %}
{% endblock %}
